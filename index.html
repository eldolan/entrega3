<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Registro de Notas</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container py-5">
    <h1 class="text-center mb-4">Registro de Notas</h1>
    <form id="configuracion" class="row g-3 justify-content-center">
        <div class="col-md-4">
            <label for="minima"></label><input type="number" class="form-control" id="minima" placeholder="Nota mínima" required>
        </div>
        <div class="col-md-4">
            <label for="maxima"></label><input type="number" class="form-control" id="maxima" placeholder="Nota máxima" required>
        </div>
        <div class="col-md-4">
            <label for="aprobacion"></label><input type="number" class="form-control" id="aprobacion" placeholder="Nota de aprobación" required>
        </div>
        <div class="col-12 text-center">
            <button type="submit" class="btn btn-primary">Configurar</button>
        </div>
    </form>

    <div id="resultado" class="mt-3 text-center"></div>
</div>

<div class="container py-3">
    <h2 class="text-center mb-4">Calendario de Evaluaciones</h2>
    <div class="d-flex justify-content-center align-items-center mt-4">
        <label for="seleccionRamo"></label><select id="seleccionRamo" class="form-select" onchange="mostrarCalendarioSeleccionado()">
            <option value="">Selecciona un ramo...</option>
        </select>
        <button id="eliminarRamo" class="btn btn-danger ms-2 text-nowrap" style="display:none;">Eliminar Ramo</button>
    </div>

    <form id="configuracionCalendario" class="row g-3 justify-content-center">
        <div class="col-md-4">
            <label for="nombreRamo" class="form-label">Nombre del Ramo</label>
            <input type="text" class="form-control" id="nombreRamo" required>
        </div>
        <div class="col-md-4">
            <label for="cantidadEvaluaciones" class="form-label">Cantidad de Evaluaciones</label>
            <input type="number" class="form-control" id="cantidadEvaluaciones">
        </div>
        <div class="col-md-4">
            <label for="fechaExamenFinal" class="form-label">Fecha del Examen Final</label>
            <input type="date" class="form-control" id="fechaExamenFinal" required>
        </div>
        <div class="col-12 text-center">
            <button type="submit" class="btn btn-primary">Crear Calendario</button>
        </div>
    </form>


    <div id="fechasEvaluacionesContainer" class="mt-4" style="display: none;"></div>

    <div id="formularioEdicion" class="mt-3" style="display:none;">
        <label for="fechaEdicion"></label><input type="date" id="fechaEdicion" class="form-control">
        <button onclick="guardarFechaEditada()" class="btn btn-success mt-2">Guardar Cambio</button>
    </div>

</div>


<script src="js/bootstrap.bundle.min.js"></script>
<script src="js/funcion.js"></script>
<script src="js/calendario.js"></script>
</body>
</html>
