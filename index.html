<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Calendario de Pruebas</title>
    <link href="/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .calendario { display: flex; justify-content: space-between; padding: 0; list-style-type: none; }
        .mes { flex: 1; }
    </style>
</head>
<body>


<!-- Barra de navegación si es necesaria -->
<nav class="navbar navbar-expand-lg p-4 navbar-light bg-light">
    <a class="navbar-brand" href="#">Mi Calendario de Pruebas</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo" aria-controls="navbarTogglerDemo" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarTogglerDemo">
    </div>
    <div class="ms-auto">
        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#modalAgregarClase">
            Añadir Clase/Examen
        </button>
        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#modalNotas">
            Ingresar Notas
        </button>
    </div>
</nav>

<!-- Contenedor del Calendario -->
<ul class="calendario">
    <li class="mes" id="enero">Enero</li>
    <li class="mes" id="febrero">Febrero</li>
    <li class="mes" id="marzo">Marzo</li>
    <li class="mes" id="abril">Abril</li>
    <li class="mes" id="mayo">Mayo</li>
    <li class="mes" id="junio">Junio</li>
    <li class="mes" id="julio">Julio</li>
    <li class="mes" id="agosto">Agosto</li>
    <li class="mes" id="septiembre">Septiembre</li>
    <li class="mes" id="octubre">Octubre</li>
    <li class="mes" id="noviembre">Noviembre</li>
    <li class="mes" id="diciembre">Diciembre</li>
</ul>

<!-- Modal para agregar eventos -->
<div class="modal fade" id="modalAgregarClase" tabindex="-1" aria-labelledby="modalAgregarClaseLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="modalAgregarClaseLabel">Agregar Clase/Examen</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form id="formularioEvento">
                    <div class="form-group mt-2">
                        <label for="nombreEvento">Nombre de la clase/examen</label>
                        <input type="text" class="form-control mt-2 " id="nombreEvento" required>
                    </div>
                    <div class="form-group mt-2">
                        <label for="fechaEvento">Fecha del examen</label>
                        <input type="date" class="form-control mt-2 " id="fechaEvento" required>
                    </div>
                    <div class="form-group mt-2">
                        <label for="colorEvento">Color para la clase/examen</label>
                        <input type="color" class="form-control mt-2" id="colorEvento" value="#ff0000">
                    </div>
                    <div class="form-check mt-2">
                        <input class="form-check-input" type="checkbox" id="checkExamenFinal">
                        <label class="form-check-label" for="checkExamenFinal">
                            Es examen final
                        </label>
                    </div>
                    <button type="submit" class="btn mt-3 btn-primary">Agregar Evento</button>
                </form>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="modalNotas" tabindex="-1" aria-labelledby="modalNotasLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="modalNotasLabel">Agregar Nota</h5>
                <button type="button" class="close" data-bs-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form id="formularioNotas">
                    <div class="form-group">
                        <label for="notaMinima">Nota Mínima</label>
                        <input type="number" class="form-control" id="notaMinima" required>
                    </div>
                    <div class="form-group">
                        <label for="notaMaxima">Nota Máxima</label>
                        <input type="number" class="form-control" id="notaMaxima" required>
                    </div>
                    <div class="form-group">
                        <label for="notaAprobacion">Nota Mínima para Aprobar</label>
                        <input type="number" class="form-control" id="notaAprobacion" required>
                    </div>
                    <div class="form-group">
                        <label for="valorNota">Valor de la Nota</label>
                        <input type="number" class="form-control" id="valorNota" required>
                    </div>
                    <div class="form-group">
                        <label for="porcentajeNota">Porcentaje de la Nota</label>
                        <input type="number" class="form-control" id="porcentajeNota" required>
                    </div>
                    <div class="form-group">
                        <label for="pruebaSeleccionada">Seleccionar Prueba</label>
                        <select class="form-control" id="pruebaSeleccionada">
                        </select>
                    </div>
                    <button type="submit" class="btn btn-primary">Agregar Nota</button>
                </form>
            </div>
        </div>
    </div>
</div>



<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="/js/bootstrap.bundle.min.js"></script>
<script src="/js/funcionClase.js"></script>
<script src="/js/funcionNotas.js"></script>

</body>
</html>
